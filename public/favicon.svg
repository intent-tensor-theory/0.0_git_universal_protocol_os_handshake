<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="#011a1a"/>
  
  <!-- Outer glow ring -->
  <circle cx="16" cy="16" r="12" fill="none" stroke="#2dd4bf" stroke-width="1" opacity="0.3"/>
  
  <!-- Handshake symbol - two interlocking curves -->
  <g transform="translate(16, 16)">
    <!-- Left hand curve -->
    <path 
      d="M -6 2 Q -8 0, -6 -2 L -2 -4 Q 0 -5, 2 -4" 
      fill="none" 
      stroke="#2dd4bf" 
      stroke-width="2" 
      stroke-linecap="round"
    />
    <!-- Right hand curve -->
    <path 
      d="M 6 -2 Q 8 0, 6 2 L 2 4 Q 0 5, -2 4" 
      fill="none" 
      stroke="#10b981" 
      stroke-width="2" 
      stroke-linecap="round"
    />
    <!-- Connection point - pulse dot -->
    <circle cx="0" cy="0" r="2" fill="#2dd4bf">
      <animate 
        attributeName="opacity" 
        values="1;0.5;1" 
        dur="2s" 
        repeatCount="indefinite"
      />
    </circle>
  </g>
  
  <!-- Corner accent dots -->
  <circle cx="6" cy="6" r="1.5" fill="#10b981" opacity="0.6"/>
  <circle cx="26" cy="26" r="1.5" fill="#10b981" opacity="0.6"/>
</svg>
