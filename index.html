<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Protocol OS - Universal API Handshake System" />
  <meta name="theme-color" content="#0f172a" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https:;" />
  
  <title>Protocol OS</title>
  
  <!-- Preload fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  
  <style>
    /* Critical CSS for initial load */
    :root {
      --color-bg-primary: #0f172a;
      --color-bg-secondary: #1e293b;
      --color-text-primary: #f8fafc;
      --color-accent: #14b8a6;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--color-bg-primary);
      color: var(--color-text-primary);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    #root {
      height: 100%;
    }
    
    /* Initial loading state */
    .initial-loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      gap: 1rem;
    }
    
    .initial-loader .spinner {
      width: 48px;
      height: 48px;
      border: 3px solid var(--color-bg-secondary);
      border-top-color: var(--color-accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    .initial-loader .text {
      color: #64748b;
      font-size: 14px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Animation for slide-in */
    @keyframes slide-in-right {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    
    .animate-slide-in-right {
      animation: slide-in-right 0.3s ease-out;
    }
  </style>
</head>
<body>
  <div id="root">
    <!-- Initial loading state (replaced by React) -->
    <div class="initial-loader">
      <div class="spinner"></div>
      <div class="text">Loading Protocol OS...</div>
    </div>
  </div>
  
  <!-- Main application script -->
  <script type="module" src="/main.tsx"></script>
  
  <!-- No-script fallback -->
  <noscript>
    <div style="padding: 2rem; text-align: center; color: #f8fafc;">
      <h1>Protocol OS</h1>
      <p>JavaScript is required to run this application.</p>
      <p>Please enable JavaScript in your browser settings.</p>
    </div>
  </noscript>
</body>
</html>
